<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Trimble Modus Web Components</title>

    <script type="module" src="/build/modus-web-components.esm.js"></script>
    <script nomodule src="/build/modus-web-components.js"></script>

    <link rel="stylesheet" href="/build/modus-web-components.css" />

    <!--Manually load Modus font-family-->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" src="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />

  </head>
  <body>
    <modus-navbar
  id="blue-theme"
  show-apps-menu
  show-help
  show-main-menu
  show-notifications
  variant="blue">
  <div slot="main" style="height:300px;">Render your own main menu.</div>
  <div slot="notifications">Render your own notifications.</div>
</modus-navbar>

<script>
  const element = document.querySelector('modus-navbar');
  element.apps = [
    {
      description: [
        {
          description: 'The One Trimble Design System',
          logoUrl: 'https://modus.trimble.com/favicon.svg',
          name: 'Trimble Modus',
          url: 'https://modus.trimble.com/',
        },
      ],
      logoUrl: '',
      name: '',
      url: ''
    },
  ];
  element.productLogoOptions = {
    height: 24,
    url: 'https://modus-bootstrap.trimble.com/img/trimble-logo-rev.svg',
  };
  element.profileMenuOptions = {
    avatarUrl: 'broken-link',
    email: 'modus_user@trimble.com',
    initials: 'MU',
    username: 'Modus User',
  };
  element.buttons = [
    {
      id: 'main',
      icon: 'add'
    },
    {
      id: 'notifications',
      icon: 'notifications'
    },
  ]
</script>
  </body>
</html>
